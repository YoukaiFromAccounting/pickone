<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Ranking</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      padding: 20px;
      background: #333;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      padding: 20px;
      gap: 40px;
      align-items: flex-start;
      justify-content: center;
    }

    .upload {
      text-align: center;
      margin-bottom: 20px;
    }

    .comparison {
      flex: 2;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .image-card {
      background: white;
      border: 2px solid #ccc;
      cursor: pointer;
      padding: 10px;
      transition: border 0.2s ease;
    }

    .image-card:hover {
      border-color: #000;
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      display: block;
      max-height: 400px;
    }

    .ranking {
      flex: 1;
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      max-height: 80vh;
      overflow-y: auto;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .ranking-item img {
      width: 50px;
      margin-right: 10px;
      border-radius: 4px;
    }

    input[type=file] {
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1>Image Ranking App</h1>
  </header>

  <div class="upload">
    <input type="file" id="imageUpload" accept="image/*" multiple>
  </div>

  <div class="container">
    <div class="comparison" id="pairContainer" style="display:none;">
      <div class="image-card" id="leftCard" onclick="choose(0)">
        <img id="leftImage" />
      </div>
      <div class="image-card" id="rightCard" onclick="choose(1)">
        <img id="rightImage" />
      </div>
    </div>

    <div class="ranking" id="rankingContainer">
      <h2>Ranking</h2>
      <p>Upload images to begin.</p>
    </div>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const pairContainer = document.getElementById('pairContainer');
    const leftImage = document.getElementById('leftImage');
    const rightImage = document.getElementById('rightImage');
    const rankingContainer = document.getElementById('rankingContainer');

    let images = [];
    let scores = {};
    let pair = [0, 1];

    imageUpload.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      images = files.map(file => URL.createObjectURL(file));
      scores = Object.fromEntries(images.map(img => [img, 1000]));
      pickPair();
      pairContainer.style.display = 'flex';
      updateRanking();
    });

    function choose(winnerIndex) {
      const [i, j] = pair;
      const winner = images[winnerIndex === 0 ? i : j];
      const loser = images[winnerIndex === 0 ? j : i];

      const k = 32;
      const r1 = 1 / (1 + Math.pow(10, (scores[loser] - scores[winner]) / 400));
      scores[winner] += k * (1 - r1);
      scores[loser] += k * (0 - (1 - r1));

      pickPair();
      updateRanking();
    }

    function pickPair() {
      if (images.length < 2) return;
      let a = Math.floor(Math.random() * images.length);
      let b = Math.floor(Math.random() * images.length);
      while (b === a) b = Math.floor(Math.random() * images.length);
      pair = [a, b];
      leftImage.src = images[a];
      rightImage.src = images[b];
    }

    function updateRanking() {
      const sorted = [...images].sort((a, b) => scores[b] - scores[a]);
      rankingContainer.innerHTML = `<h2>Ranking</h2>` +
        sorted.map((img, idx) => `
          <div class="ranking-item">
            <strong>#${idx + 1}</strong>
            <img src="${img}" />
            <span>${Math.round(scores[img])}</span>
          </div>
        `).join('');
    }
  </script>

</body>
</html>
